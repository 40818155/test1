<!DOCTYPE html>
<html>

<head>
    <title>實作一</title>
</head>
<style>
    h2{
        line-height: 200%;
        text-align: center;
		font-size: 150%;
    }
    .textshadow11 {
        color:#ffffff; 
        background:#484a4b;
        text-shadow:0 0 20px #ff6600;
    }
</style>
<body>
	<h2 class="textshadow11">實作1</h2>
	<script>
	var payway = prompt("請選擇付款方式：1.ATM匯款 2.刷卡 3.貨到付款", "1");
	switch (payway){
		case "1":
			document.write("我的付款方式為ATM匯款");
			break;
		case "2":
			document.write("我的付款方式為刷卡");
			break;
		case "3":
			document.write("我的付款方式為貨到付款");
			break;
		default:
			document.write("請選擇正確的付款方式");
	}
	</script>
</body>
