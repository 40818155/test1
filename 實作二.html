<!DOCTYPE html>
<html>

<head>
    <title>實作二</title>
</head>
<style>
   h2{
        line-height: 200%;
        text-align: center;
		font-size: 150%;
    }
    h4 {
    	color: rgb(0, 0, 0);
    }

    #maindiv {
    	font-size: 75%;
    }
    .textshadow1 {
        color:#ffffff; 
        background:#484a4b;
        text-shadow:0 0 20px #ff6600;
    } 
    .poem {
		font-style: italic;
		font-size: 120%;
    }
	.p{
		font-size: 150%;
	}

</style>

<body>
	<h2 class="textshadow1">實作2</h2>
    <h4>靜夜思  李白(使用h1{color: blue;}來設定字體為藍色)<h4>
	
    <div id="maindiv">
		<p class="poem">
		床前明月光，疑是地上霜。<br>
		舉頭望明月，低頭思故鄉。<br>
        <p class="p">
        <h2>(宣告idmaindiv及poem使用的裡面的設定用來使上面詩的字體設定為斜體及字型大小為75%)</h2>
		</p>
    </div>
</body>
